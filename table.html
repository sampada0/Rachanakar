<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="2" align="center" width="100%">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>image</th>
        </tr>

        <tr>
            <td>1</td>
            <td>mango</td>
            <td><img src="/bhagvadgita.jpeg" width="300px" height="200px" alt=""></td>
        </tr>

        <tr>
            <td>2</td>
            <td>banana</td>
            <th><img src="/dev.png.png" width="300px" height="200px" alt=""></th>
        </tr>

        <tr>
            <td>3</td>
            <td>strawberry</td>
            <th><img src="/dev.png.png" width="300px" height="200px" alt="strawberry"></th>
        </tr>
    </table>
</body>
</html>
