<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linearGradient</title>
    <style>
        .two{
            border: 2px solid;
            height: 60vh;
            background-image: linear-gradient(blue,white);
        }
        .one{
            border: 2px solid red;
            height: 60vh;
           margin: 50px;
            background-image: radial-gradient(rgb(255, 0, 0),white);
        }
    </style>
</head>
<body>
   <div class="two">

   </div> 
   <div class="one">

   </div>
</body>
</html>
